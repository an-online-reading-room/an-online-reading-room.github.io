name: "Staging Environment"

on: 
  push:
    branches: 
      - v2/staging

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v2 

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build

      - name: Restart server app
        run: pm2 restart sveltekit